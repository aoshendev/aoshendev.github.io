<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send me a message</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .comment-system { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("b_zJE9YxpU9jCVpLZ");  // 用 Public Key 初始化 EmailJS
        })();
        
        function sendEmail(event) {
            event.preventDefault(); // 防止表单提交刷新页面
            
            emailjs.sendForm('service_x34l2bu', 'template_6pwzrml', '#comment-form')
                .then(function(response) {
                    alert('评论已成功发送!');
                }, function(error) {
                    alert('发送失败，请稍后再试。');
                });
        }
    </script>
</head>
<body>
    <div class="comment-system">
        <h1>评论区</h1>
        <form id="comment-form" onsubmit="sendEmail(event)">
            <textarea name="comment" placeholder="输入你的评论..."></textarea>
            <input type="email" name="email" placeholder="你的邮箱（可选）" />
            <button type="submit">提交评论</button>
        </form>
    </div>
</body>
</html>
