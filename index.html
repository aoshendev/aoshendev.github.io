<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f5f5f5; 
        }
        .comment-system { 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        input[type="text"], input[type="email"] { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            padding: 10px 15px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #218838; 
        }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        // 初始化 EmailJS，使用你的 Public Key
        (function(){
            emailjs.init("b_zJE9YxpU9jCVpLZ");  // 确认使用 Public Key
        })();

        // 发送邮件的函数
        function sendEmail(event) {
            event.preventDefault(); // 防止表单提交导致页面刷新
            
            // 调用 emailjs.sendForm 函数，使用 Service ID 和 Template ID
            emailjs.sendForm('service_x34l2bu', 'template_gqlz8xg', '#comment-form')
                .then(function(response) {
                    // 成功回调
                    alert('Your message is sent sucessfully!');
                }, function(error) {
                    // 失败回调
                    console.error('Fail to send the message:', error); // 打印详细错误信息到控制台
                    alert('Error occurred, please try again later');
                });
        }
    </script>
</head>
<body>
    <div class="comment-system">
        <h1>Leave a message for ASHENINK</h1>
        <form id="comment-form" onsubmit="sendEmail(event)">
            <!-- 表单中的名称和模板变量保持一致 -->
            <input type="text" name="from_name" placeholder="Your name" required />
            <textarea name="message" placeholder="Plase leave a message..." required></textarea>
            <input type="email" name="reply_to" placeholder="Your email (optional)" />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
